<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>

    <style>
        /* Page styling */
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Container */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Mobile (default) */
        .card {
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Tablet */
        @media (min-width: 768px) {
            .card {
                width: 48%;
            }
        }

     
        @media (min-width: 1024px) {
            .card {
                width: 30%;
            }
        }
    </style>
</head>
<body>

    <h2>Responsive Card Layout</h2>

    <div class="container">
        <div class="card">
            <img src = "dog.jpg" >
            <h3>Card 1</h3>
            <p>This card adjusts based on screen size.</p>
        </div>



</body>
</html>
