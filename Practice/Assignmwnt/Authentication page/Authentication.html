<!DOCTYPE html>
<html>
<head>
    <title>Authentication</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #667eea, #764ba2);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-box {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        p {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="auth-box">
        <h2>Sign In</h2>

        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <button>Login</button>

        <p>
            Donâ€™t have an account?
            <a href="#">Register</a>
        </p>
    </div>

</body>
</html>
