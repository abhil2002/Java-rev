<!DOCTYPE html>
<html>
<head>
    <title>Add to Array</title>
</head>
<body>

    <h2>Add Fruits to Array</h2>

    <input type="number" id="count" placeholder="How many fruits?">
    <br><br>

    <input type="text" id="fruit" placeholder="Enter fruit">
    <br><br>

    <button onclick="addFruits()">Add Fruits</button>

    <p id="output"></p>

    <script>
        function addFruits() {
            let arr = [];
            let n = Number(document.getElementById("count").value);

            for (let i = 0; i < n; i++) {
                let fruit = document.getElementById("fruit").value;
                arr.push(fruit);
            }

            document.getElementById("output").innerText =
                "Array values: " + arr.join(", ");
        }
    </script>

</body>
</html>
