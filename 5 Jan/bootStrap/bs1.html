<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 12x2 Grid</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .box {
            height: 120px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        /* Rainbow colors */
        .c1  { background: rgb(255, 0, 0); }
        .c2  { background: rgb(255, 127, 0); }
        .c3  { background: rgb(255, 255, 0); color: black; }
        .c4  { background: rgb(0, 255, 0); }
        .c5  { background: rgb(0, 255, 255); }
        .c6  { background: rgb(0, 0, 255); }
        .c7  { background: rgb(75, 0, 130); }
        .c8  { background: rgb(139, 0, 255); }
        .c9  { background: rgb(255, 20, 147); }
        .c10 { background: rgb(255, 165, 0); }
        .c11 { background: rgb(0, 128, 128); }
        .c12 { background: rgb(128, 0, 128); }
    </style>
</head>

<body class="bg-light p-4">

<h3 class="text-center mb-4">Bootstrap Grid – 12 Columns × 2 Rows</h3>

<div class="container">
    <!-- Row 1 -->
    <div class="row g-2">
        <div class="col box c1">1</div>
        <div class="col box c2">2</div>
        <div class="col box c3">3</div>
        <div class="col box c4">4</div>
        <div class="col box c5">5</div>
        <div class="col box c6">6</div>
        <div class="col box c7">7</div>
        <div class="col box c8">8</div>
        <div class="col box c9">9</div>
        <div class="col box c10">10</div>
        <div class="col box c11">11</div>
        <div class="col box c12">12</div>
    </div>

    <!-- Row 2 -->
    <div class="row g-2 mt-2">
        <div class="col box c1">13</div>
        <div class="col box c2">14</div>
        <div class="col box c3">15</div>
        <div class="col box c4">16</div>
        <div class="col box c5">17</div>
        <div class="col box c6">18</div>
        <div class="col box c7">19</div>
        <div class="col box c8">20</div>
        <div class="col box c9">21</div>
        <div class="col box c10">22</div>
        <div class="col box c11">23</div>
        <div class="col box c12">24</div>
    </div>
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
