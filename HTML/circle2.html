<!DOCTYPE html>
<html>
<head>
  <title>Canvas Circle Example</title>
</head>
<body>

<canvas id="box" width="200" height="200"></canvas>

<script>
  var c = document.getElementById("box");
  var ctx = c.getContext("2d");

  ctx.beginPath();                 
  ctx.arc(100, 100, 50, 0, 2 * Math.PI); 
  ctx.fillStyle = "#5fffffff";         
  ctx.fill();                      
</script>

</body>
</html>
