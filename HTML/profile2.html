<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .profile {
            width: 350px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        h2 {
            color: #2f80ed;
        }

        p {
            color: #555;
        }

        .details {
            text-align: left;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="profile">
        <img src="profile.jpg" alt="Profile Photo">

        <h2>Abhishek Lawhale</h2>
        <p>Computer Science Student</p>

        <div class="details">
            <p><b>Email:</b> abhishek@example.com</p>
            <p><b>Phone:</b> +91 9876543210</p>
            <p><b>Skills:</b> Java, HTML, CSS, Linux</p>
            <p><b>Location:</b> India</p>
        </div>
    </div>

</body>
</html>
