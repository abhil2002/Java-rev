<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        /*body {

        th {
            background-color: #2f80ed;
            color: #ffffff;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            color: #333333;
        }

        tr:nth-child(even) {
            background-color: #f2f5f9;
        }

        tr:hover {
            background-color: #e8f0fe;
        }

        th, td {
            border: 1px solid #dcdcdc;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
        </tr>

        <tr>
            <td>101</td>
            <td>Evan</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Maxie</td>
        </tr>
    </table>

</body>
