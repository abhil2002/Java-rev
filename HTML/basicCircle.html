<!DOCTYPE html>
<html>
<body>

<canvas id="c" width="200" height="200"></canvas>

<script>
  var c = document.getElementById("c");
  var ctx = c.getContext("2d");

  ctx.beginPath();
  ctx.arc(100, 100, 50, 0, 2 * Math.PI);
  ctx.fillStyle = "blue";   // color
  ctx.fill(); 
  ctx.stroke();
</script>

</body>
</html>
